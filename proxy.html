<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection - Activation Key System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            margin: 5px 0;
            opacity: 0.9;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            font-family: monospace;
            font-size: 12px;
            max-width: 500px;
            word-wrap: break-word;
        }
        .error {
            background: rgba(220, 53, 69, 0.3);
            color: #ffcccc;
        }
        .success {
            background: rgba(40, 167, 69, 0.3);
            color: #ccffcc;
        }
        .warning {
            background: rgba(255, 193, 7, 0.3);
            color: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-spinner"></div>
        <h2>ðŸ”— Connecting to Server</h2>
        <p>Please wait while we process your request...</p>
        <div class="status" id="status">Initializing connection...</div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action') || 'generate';
        const systemId = urlParams.get('systemId') || '';
        const duration = urlParams.get('duration') || '2days';

        console.log('URL Parameters:', { action, systemId, duration });

        // Update status
        function updateStatus(message, isError = false, isSuccess = false, isWarning = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = 'status';
            
            if (isError) {
                statusElement.classList.add('error');
            } else if (isSuccess) {
                statusElement.classList.add('success');
            } else if (isWarning) {
                statusElement.classList.add('warning');
            }
            
            console.log('Proxy:', message);
        }

        // CORS Proxy function
        async function makeCORSRequest(url, options) {
            // Try multiple CORS proxies
            const corsProxies = [
                'https://cors-anywhere.herokuapp.com/',
                'https://api.codetabs.com/v1/proxy?quest=',
                'https://corsproxy.io/?',
                'https://proxy.cors.sh/'
            ];

            for (const proxy of corsProxies) {
                try {
                    updateStatus(`Trying proxy: ${proxy}...`);
                    const proxyUrl = proxy + encodeURIComponent(url);
                    
                    const response = await fetch(proxyUrl, {
                        ...options,
                        headers: {
                            ...options.headers,
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });

                    if (response.ok) {
                        updateStatus(`Proxy ${proxy} worked!`);
                        return response;
                    }
                } catch (error) {
                    console.log(`Proxy ${proxy} failed:`, error.message);
                    continue;
                }
            }
            
            throw new Error('All CORS proxies failed');
        }

        // Main connection function
        async function connectToServer() {
            try {
                updateStatus('Preparing request...');
                
                if (!systemId && action === 'generate') {
                    throw new Error('System ID is required for key generation');
                }

                const payload = {
                    action: action,
                    system_id: systemId,
                    duration: duration,
                    vendor_password: 'VENDOR123'
                };

                updateStatus('Sending request via CORS proxy...');
                
                const serverUrl = 'http://myactivation.infinityfreeapp.com/validate.php';
                
                // Try direct fetch first (might work in some browsers)
                try {
                    updateStatus('Trying direct connection...');
                    const directResponse = await fetch(serverUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (directResponse.ok) {
                        const result = await directResponse.json();
                        updateStatus('Direct connection successful!', false, true);
                        sendSuccess(result);
                        return;
                    }
                } catch (directError) {
                    console.log('Direct connection failed, trying CORS proxy...');
                }

                // If direct failed, try CORS proxy
                updateStatus('Direct connection failed, trying CORS proxies...');
                
                const response = await makeCORSRequest(serverUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                updateStatus('Processing server response...');

                const textResponse = await response.text();
                console.log('Raw response:', textResponse);
                
                let data;
                try {
                    data = JSON.parse(textResponse);
                } catch (parseError) {
                    throw new Error(`Invalid JSON response: ${textResponse}`);
                }
                
                // Handle different response types
                if (data.status === 'active') {
                    // Server is active but returned status instead of key data
                    // This means we need to handle key generation differently
                    if (action === 'generate') {
                        updateStatus('Server active, but key generation endpoint may be different', false, false, true);
                        // Try alternative approach or use local generation
                        await handleKeyGeneration();
                        return;
                    }
                }
                
                sendSuccess(data);

            } catch (error) {
                console.error('Connection Error:', error);
                updateStatus(`Connection failed: ${error.message}`, true);
                
                // If all else fails and it's a generate action, use local generation
                if (action === 'generate' && systemId) {
                    await handleLocalGeneration();
                    return;
                }
                
                sendError(error.message);
            }
        }

        // Handle key generation specifically
        async function handleKeyGeneration() {
            try {
                updateStatus('Attempting key generation...', false, false, true);
                
                // Try alternative endpoint or method
                const generateUrl = 'http://myactivation.infinityfreeapp.com/validate.php?action=generate';
                const payload = {
                    system_id: systemId,
                    duration: duration,
                    vendor_password: 'VENDOR123'
                };

                const response = await makeCORSRequest(generateUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (result.success) {
                    sendSuccess(result);
                } else {
                    throw new Error(result.error || 'Key generation failed');
                }

            } catch (generateError) {
                console.error('Key generation failed:', generateError);
                updateStatus('Key generation failed, using local generation...', false, false, true);
                await handleLocalGeneration();
            }
        }

        // Local key generation fallback
        async function handleLocalGeneration() {
            try {
                updateStatus('Starting local key generation...', false, false, true);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const localKey = generateLocalKey(systemId, duration);
                const localData = {
                    success: true,
                    data: localKey
                };
                
                updateStatus('Local key generation successful!', false, true);
                sendSuccess(localData);
                
            } catch (localError) {
                console.error('Local generation failed:', localError);
                updateStatus(`Local generation failed: ${localError.message}`, true);
                sendError('Local key generation failed');
            }
        }

        // Enhanced local key generation
        function generateLocalKey(systemId, duration) {
            const durationMap = {
                '2days': 'T',
                '1month': 'M',
                '3months': 'Q',
                '6months': 'H',
                '12months': 'Y'
            };
            
            const durationCode = durationMap[duration] || 'T';
            const timestamp = Date.now().toString();
            const random = Math.random().toString(36).substring(2, 15);
            
            let hash = '';
            const baseString = systemId + 'DENDI_SECURE' + durationCode + timestamp + random;
            
            for (let i = 0; i < baseString.length; i++) {
                const code = baseString.charCodeAt(i);
                hash += ((code * (i + 1)) % 36).toString(36);
            }
            
            hash = hash.substring(0, 15).toUpperCase().replace(/[^A-Z0-9]/g, '0');
            const rawKey = durationCode + hash;
            
            const formattedKey = 
                rawKey.substring(0, 4) + '-' +
                rawKey.substring(4, 8) + '-' +
                rawKey.substring(8, 12) + '-' +
                rawKey.substring(12, 16);
            
            return {
                raw_key: rawKey,
                formatted_key: formattedKey,
                duration: duration,
                system_id: systemId,
                local_generated: true,
                timestamp: new Date().toISOString()
            };
        }

        // Send success result to opener
        function sendSuccess(data) {
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'PROXY_RESULT',
                    data: data,
                    timestamp: new Date().toISOString()
                }, '*');
                console.log('Sent success to opener:', data);
                
                setTimeout(() => {
                    updateStatus('Closing connection...');
                    window.close();
                }, 1000);
            } else {
                updateStatus('Opener window not available', true);
                setTimeout(() => window.close(), 3000);
            }
        }

        // Send error to opener
        function sendError(error) {
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'PROXY_ERROR',
                    error: error,
                    timestamp: new Date().toISOString()
                }, '*');
            }
            setTimeout(() => window.close(), 5000);
        }

        // Start connection
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Starting connection sequence...');
            setTimeout(connectToServer, 500);
        });

        // Timeout handling
        setTimeout(() => {
            if (!window.closed) {
                updateStatus('Connection timeout', true);
                sendError('Connection timeout after 30 seconds');
            }
        }, 30000);
    </script>
</body>
</html>
