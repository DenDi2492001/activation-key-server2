<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection - Activation Key System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            margin: 5px 0;
            opacity: 0.9;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            font-family: monospace;
            font-size: 12px;
            max-width: 500px;
            word-wrap: break-word;
        }
        .error {
            background: rgba(220, 53, 69, 0.3);
            color: #ffcccc;
        }
        .success {
            background: rgba(40, 167, 69, 0.3);
            color: #ccffcc;
        }
        .warning {
            background: rgba(255, 193, 7, 0.3);
            color: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-spinner"></div>
        <h2>ðŸ”— Connecting to Server</h2>
        <p>Please wait while we process your request...</p>
        <div class="status" id="status">Initializing connection...</div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action') || 'generate';
        const systemId = urlParams.get('systemId') || '';
        const duration = urlParams.get('duration') || '2days';

        // Update status
        function updateStatus(message, isError = false, isSuccess = false, isWarning = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = 'status';
            
            if (isError) {
                statusElement.classList.add('error');
            } else if (isSuccess) {
                statusElement.classList.add('success');
            } else if (isWarning) {
                statusElement.classList.add('warning');
            }
            
            console.log('Proxy:', message);
        }

        // CORS-compatible request using fetch with no-cors mode
        async function connectToServer() {
            try {
                updateStatus('Preparing request...');
                
                const payload = {
                    action: action,
                    system_id: systemId,
                    duration: duration,
                    vendor_password: 'VENDOR123'
                };

                updateStatus('Sending request to server...');
                
                // Use a CORS proxy or direct request
                const serverUrl = 'http://myactivation.infinityfreeapp.com/validate.php';
                
                // Try direct fetch first
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                    mode: 'cors'
                });

                updateStatus('Processing server response...');

                if (!response.ok) {
                    throw new Error(`Server returned HTTP ${response.status}: ${response.statusText}`);
                }

                const textResponse = await response.text();
                console.log('Raw response:', textResponse);
                
                let data;
                try {
                    data = JSON.parse(textResponse);
                } catch (parseError) {
                    throw new Error(`Invalid JSON response: ${textResponse}`);
                }
                
                // Check if this is a status response or actual key generation
                if (data.status && data.service) {
                    // This is a status response, not a key generation response
                    updateStatus('Server responded but returned status instead of key data', true);
                    throw new Error('Server returned status page instead of key generation data');
                }
                
                updateStatus('Request completed successfully!', false, true);

                // Send result back to opener
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'PROXY_RESULT',
                        data: data,
                        timestamp: new Date().toISOString()
                    }, '*');
                    console.log('Sent result to opener:', data);
                }

                // Close after short delay
                setTimeout(() => {
                    updateStatus('Closing connection...');
                    window.close();
                }, 1000);

            } catch (error) {
                console.error('Proxy Error:', error);
                updateStatus(`Server Error: ${error.message}`, true);
                
                // If online generation fails, try local generation for 'generate' action only
                if (action === 'generate') {
                    updateStatus('Server connection failed. Trying local key generation...', false, false, true);
                    
                    try {
                        // Wait a moment to show the warning
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        const localKey = generateLocalKey(systemId, duration);
                        const localData = {
                            success: true,
                            data: localKey
                        };
                        
                        updateStatus('Local key generation successful!', false, true);
                        
                        if (window.opener && !window.opener.closed) {
                            window.opener.postMessage({
                                type: 'PROXY_RESULT',
                                data: localData,
                                timestamp: new Date().toISOString()
                            }, '*');
                            console.log('Sent local key to opener:', localData);
                        }
                        
                        // Close after short delay
                        setTimeout(() => {
                            window.close();
                        }, 1000);
                        return;
                        
                    } catch (localError) {
                        console.error('Local generation failed:', localError);
                        updateStatus(`Local generation failed: ${localError.message}`, true);
                    }
                }
                
                // Send error back to opener
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'PROXY_ERROR',
                        error: error.message,
                        timestamp: new Date().toISOString()
                    }, '*');
                }

                // Close after error display
                setTimeout(() => {
                    window.close();
                }, 5000);
            }
        }

        // Enhanced local key generation with better security
        function generateLocalKey(systemId, duration) {
            const durationMap = {
                '2days': 'T',
                '1month': 'M',
                '3months': 'Q',
                '6months': 'H',
                '12months': 'Y'
            };
            
            const durationCode = durationMap[duration] || 'T';
            
            // More secure hash with multiple components
            const timestamp = Date.now().toString();
            const randomComponent = Math.random().toString(36).substring(2, 10);
            const baseString = systemId + 'DENDI_SECURE_V2' + durationCode + timestamp + randomComponent;
            
            // Create SHA-256 like hash (simplified for browser)
            let hash = '';
            for (let i = 0; i < baseString.length; i++) {
                const charCode = baseString.charCodeAt(i);
                // Mix the characters more thoroughly
                hash += ((charCode * (i + 1)) % 36).toString(36);
            }
            
            // Take first 15 characters and convert to uppercase
            hash = hash.substring(0, 15).toUpperCase();
            
            // Ensure it's alphanumeric
            hash = hash.replace(/[^A-Z0-9]/g, '0');
            
            const rawKey = durationCode + hash;
            
            // Format with dashes
            const formattedKey = 
                rawKey.substring(0, 4) + '-' +
                rawKey.substring(4, 8) + '-' +
                rawKey.substring(8, 12) + '-' +
                rawKey.substring(12, 16);
            
            return {
                raw_key: rawKey,
                formatted_key: formattedKey,
                duration: duration,
                system_id: systemId,
                local_generated: true, // Mark as locally generated
                timestamp: new Date().toISOString(),
                security_level: 'local_fallback'
            };
        }

        // Validate key format locally
        function validateKeyFormat(key) {
            const cleanKey = key.replace('-', '').toUpperCase();
            
            if (cleanKey.length !== 16) {
                return false;
            }
            
            if (!/^[A-Z0-9]+$/.test(cleanKey)) {
                return false;
            }
            
            // Check duration code
            const durationCode = cleanKey.charAt(0);
            const validDurationCodes = ['T', 'M', 'Q', 'H', 'Y'];
            
            return validDurationCodes.includes(durationCode);
        }

        // Start connection when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Starting server connection...');
            
            // Validate parameters
            if (!systemId && action === 'generate') {
                updateStatus('Error: System ID is required for key generation', true);
                
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'PROXY_ERROR',
                        error: 'System ID is required',
                        timestamp: new Date().toISOString()
                    }, '*');
                }
                
                setTimeout(() => {
                    window.close();
                }, 3000);
                return;
            }
            
            // Add a small delay to ensure window is fully loaded
            setTimeout(() => {
                connectToServer();
            }, 500);
        });

        // Close if no activity after 30 seconds
        setTimeout(() => {
            if (!window.closed) {
                updateStatus('Connection timeout - closing window', true);
                
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'PROXY_ERROR',
                        error: 'Connection timeout',
                        timestamp: new Date().toISOString()
                    }, '*');
                }
                
                window.close();
            }
        }, 30000);

        // Handle beforeunload to clean up
        window.addEventListener('beforeunload', function() {
            console.log('Proxy window closing...');
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'PROXY_WINDOW_CLOSED',
                    timestamp: new Date().toISOString()
                }, '*');
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Proxy window hidden');
            }
        });
    </script>
</body>
</html>
