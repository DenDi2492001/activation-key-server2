<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection - Activation Key System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            margin: 5px 0;
            opacity: 0.9;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            font-family: monospace;
            font-size: 12px;
            max-width: 500px;
            word-wrap: break-word;
        }
        .error {
            background: rgba(220, 53, 69, 0.3);
            color: #ffcccc;
        }
        .success {
            background: rgba(40, 167, 69, 0.3);
            color: #ccffcc;
        }
        .warning {
            background: rgba(255, 193, 7, 0.3);
            color: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-spinner"></div>
        <h2>🔗 Connecting to Server</h2>
        <p>Please wait while we process your request...</p>
        <div class="status" id="status">Initializing connection...</div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action') || 'generate';
        const systemId = urlParams.get('systemId') || '';
        const duration = urlParams.get('duration') || '2days';

        console.log('URL Parameters:', { action, systemId, duration });

        // Update status
        function updateStatus(message, isError = false, isSuccess = false, isWarning = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = 'status';
            
            if (isError) {
                statusElement.classList.add('error');
            } else if (isSuccess) {
                statusElement.classList.add('success');
            } else if (isWarning) {
                statusElement.classList.add('warning');
            }
            
            console.log('Proxy:', message);
        }

        // Direct server connection without CORS
        async function connectToServer() {
            try {
                updateStatus('Preparing request...');
                
                if (!systemId && action === 'generate') {
                    throw new Error('System ID is required for key generation');
                }

                // Use JSONP approach for cross-origin requests
                await jsonpRequest();

            } catch (error) {
                console.error('Connection Error:', error);
                updateStatus(`Connection failed: ${error.message}`, true);
                
                // If all else fails and it's a generate action, use local generation
                if (action === 'generate' && systemId) {
                    await handleLocalGeneration();
                    return;
                }
                
                sendError(error.message);
            }
        }

        // JSONP approach for cross-origin requests
        function jsonpRequest() {
            return new Promise((resolve, reject) => {
                updateStatus('Trying JSONP method...');
                
                // Create a script tag for JSONP
                const script = document.createElement('script');
                const callbackName = 'jsonp_callback_' + Date.now();
                
                // For GET request to check server status
                script.src = `http://myactivation.infinityfreeapp.com/validate.php?callback=${callbackName}`;
                
                // Define the callback function
                window[callbackName] = function(data) {
                    updateStatus('Server responded via JSONP!', false, true);
                    console.log('JSONP Response:', data);
                    
                    // Clean up
                    document.head.removeChild(script);
                    delete window[callbackName];
                    
                    // Since JSONP only works for GET, we'll use local generation for key creation
                    if (action === 'generate' && systemId) {
                        handleLocalGeneration();
                    } else {
                        sendSuccess(data);
                    }
                    
                    resolve(data);
                };

                // Error handling
                script.onerror = function() {
                    updateStatus('JSONP failed, server may not support it', true);
                    document.head.removeChild(script);
                    delete window[callbackName];
                    
                    // Fallback to local generation
                    if (action === 'generate' && systemId) {
                        handleLocalGeneration();
                    } else {
                        reject(new Error('JSONP request failed'));
                    }
                };

                // Add to page
                document.head.appendChild(script);
                
                // Timeout for JSONP
                setTimeout(() => {
                    if (window[callbackName]) {
                        updateStatus('JSONP timeout', true);
                        document.head.removeChild(script);
                        delete window[callbackName];
                        reject(new Error('JSONP timeout'));
                    }
                }, 10000);
            });
        }

        // Alternative: Form submission approach
        async function tryFormSubmission() {
            return new Promise((resolve, reject) => {
                updateStatus('Trying form submission method...');
                
                // Create a hidden form
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'http://myactivation.infinityfreeapp.com/validate.php';
                form.target = 'hidden_iframe';
                form.style.display = 'none';
                
                // Add form fields
                const fields = {
                    action: action,
                    system_id: systemId,
                    duration: duration,
                    vendor_password: 'VENDOR123'
                };
                
                for (const [key, value] of Object.entries(fields)) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    form.appendChild(input);
                }
                
                // Create hidden iframe
                const iframe = document.createElement('iframe');
                iframe.name = 'hidden_iframe';
                iframe.style.display = 'none';
                iframe.onload = function() {
                    updateStatus('Form submission completed', false, true);
                    // We can't easily read the response, so we'll use local generation
                    if (action === 'generate' && systemId) {
                        handleLocalGeneration();
                    }
                    resolve();
                };
                
                iframe.onerror = function() {
                    updateStatus('Form submission failed', true);
                    reject(new Error('Form submission failed'));
                };
                
                document.body.appendChild(iframe);
                document.body.appendChild(form);
                form.submit();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                }, 5000);
            });
        }

        // Local key generation fallback
        async function handleLocalGeneration() {
            try {
                updateStatus('Starting local key generation...', false, false, true);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const localKey = generateLocalKey(systemId, duration);
                const localData = {
                    success: true,
                    data: localKey
                };
                
                updateStatus('✅ Local key generation successful!', false, true);
                sendSuccess(localData);
                
            } catch (localError) {
                console.error('Local generation failed:', localError);
                updateStatus(`❌ Local generation failed: ${localError.message}`, true);
                sendError('Local key generation failed');
            }
        }

        // Enhanced local key generation
        function generateLocalKey(systemId, duration) {
            const durationMap = {
                '2days': 'T',
                '1month': 'M',
                '3months': 'Q',
                '6months': 'H',
                '12months': 'Y'
            };
            
            const durationCode = durationMap[duration] || 'T';
            const timestamp = Date.now().toString();
            const random = Math.random().toString(36).substring(2, 15);
            
            let hash = '';
            const baseString = systemId + 'DENDI_SECURE' + durationCode + timestamp + random;
            
            for (let i = 0; i < baseString.length; i++) {
                const code = baseString.charCodeAt(i);
                hash += ((code * (i + 1)) % 36).toString(36);
            }
            
            hash = hash.substring(0, 15).toUpperCase().replace(/[^A-Z0-9]/g, '0');
            const rawKey = durationCode + hash;
            
            const formattedKey = 
                rawKey.substring(0, 4) + '-' +
                rawKey.substring(4, 8) + '-' +
                rawKey.substring(8, 12) + '-' +
                rawKey.substring(12, 16);
            
            return {
                raw_key: rawKey,
                formatted_key: formattedKey,
                duration: duration,
                system_id: systemId,
                local_generated: true,
                timestamp: new Date().toISOString(),
                note: 'This is a locally generated key. Server connection failed.'
            };
        }

        // Send success result to opener
        function sendSuccess(data) {
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'PROXY_RESULT',
                    data: data,
                    timestamp: new Date().toISOString()
                }, '*');
                console.log('Sent success to opener:', data);
                
                setTimeout(() => {
                    updateStatus('Closing connection...');
                    window.close();
                }, 2000);
            } else {
                updateStatus('Opener window not available', true);
                setTimeout(() => window.close(), 3000);
            }
        }

        // Send error to opener
        function sendError(error) {
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'PROXY_ERROR',
                    error: error,
                    timestamp: new Date().toISOString()
                }, '*');
            }
            setTimeout(() => window.close(), 5000);
        }

        // Start connection
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Starting connection...');
            
            // Try multiple methods in sequence
            setTimeout(async () => {
                try {
                    await connectToServer();
                } catch (error) {
                    console.error('All connection methods failed:', error);
                    
                    // Final fallback - direct to local generation
                    if (action === 'generate' && systemId) {
                        updateStatus('All connection methods failed, using local generation...', false, false, true);
                        await handleLocalGeneration();
                    } else {
                        sendError('All connection methods failed: ' + error.message);
                    }
                }
            }, 1000);
        });

        // Timeout handling
        setTimeout(() => {
            if (!window.closed) {
                updateStatus('Overall operation timeout', true);
                sendError('Operation timeout after 30 seconds');
            }
        }, 30000);
    </script>
</body>
</html>
